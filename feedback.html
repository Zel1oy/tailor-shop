<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зворотній зв'язок - Ательє "Золота Голка"</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Логотип Золота Голка">
      <h1>Ательє "Золота Голка"</h1>
    </div>
  </div>
</header>

<main class="container feedback-container">
  <h2>Форма зворотнього зв'язку</h2>
  <p>Маєте запитання чи пропозиції? Заповніть форму нижче, і ми зв'яжемося з вами!</p>

  <!-- Flex контейнер для форми -->
  <div class="feedback-form-flex">
    <fieldset class="flex-item flex-item-1">
      <legend>Персональна інформація</legend>
      <div class="form-group">
        <label for="full-name">Прізвище та ім'я:</label>
        <input type="text" id="full-name" name="full_name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" min="16" max="100">
      </div>
    </fieldset>

    <div class="flex-item flex-item-2">
      <div class="form-group">
        <label for="feedback-purpose">Мета зворотнього зв'язку:</label>
        <select id="feedback-purpose" name="feedback_purpose">
          <option value="cooperation">Співпраця</option>
          <option value="complaint">Скарга на неякісний пошив</option>
          <option value="suggestion">Пропозиція</option>
          <option value="error">Наявність помилки на сайті</option>
        </select>
      </div>

      <div class="form-group">
        <label for="details">Детально:</label>
        <textarea
          id="details"
          name="details"
          rows="8"
          maxlength="1000"
          placeholder="Опишіть ваше питання тут (до 1000 символів)..."></textarea>
      </div>
    </div>

    <div class="flex-item flex-item-3">
      <div class="form-group-checkbox">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">Я даю згоду на обробку моєї персональної інформації.</label>
      </div>

      <div class="form-actions-flex">
        <button type="submit" class="btn btn-primary">Надіслати</button>
        <a href="index.html" class="btn">На Головну</a>
      </div>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 Ательє "Золота Голка". Усі права захищено.</p>
  </div>
</footer>

</body>
</html>
